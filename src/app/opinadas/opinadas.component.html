<div class="tarjeta" style="height: 100%;">
    <mat-card-title class="titulo font15" style="height: 25%; display:flex; flex-direction: column;">
        <div style="height:25%" class="titulo-bold">Opinadas</div>
        <div style="height: 75%; display: flex;">
            <div  class="texto-semibold" style="font-size: 1.5vw; width: 20%;">
                <h3 *ngIf="!loading else placeholder"> {{total | number:'':'es-AR'}} </h3>
                <ng-template #placeholder><h3>0</h3></ng-template>
            </div>
            <div class="rating-bar" [@panelInOut] style="margin-bottom: 2%; width: 80%;">
                <div class="rating positivo" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px" [style.width.%]="positivas">{{positivas}}%</div>
                <div class="rating neutral " [style.width.%]="neutral">{{neutral}}%</div>
                <div class="rating negativo" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px" [style.width.%]="negativas">{{negativas}}%</div>
            </div>
        </div>
    </mat-card-title>
    <div style="margin-bottom: 1%"><mat-divider></mat-divider></div>

    <div style="height: 73%; display: flex;">
        <div *ngIf="!loading else loader" style="width: 100%;">
            <mat-list  class="lista hov" style="height:30%; width:100%" *ngFor="let item of datos; let ind =index">
                <div [ngClass]="pos" id="i-0" class="linea fila" (click)="this.cambiarFondo('0', item.name)" *ngIf="item.name == 'Positivas'" style="height: 100%;">
                    <div style="align-items: center; height: 100%;" class="fila">
                        <div class="accent positivo" style="height: 100%;"></div>
                        <mat-icon [ngClass]="titPos" id="ico-0" class="icono fsua {{item.icono}} fsua-1_5x"></mat-icon>
                    </div>
                    <div class="fila">
                        <div class="item texto-regular">
                            <h3>{{item.name}}</h3>
                        </div>
                    </div>
                    <div class="item texto-semibold"><p>{{item.details | number:'':'es-AR'}}</p></div>
                </div>
                <div [ngClass]="neg" id="i-1" class="linea fila" (click)="this.cambiarFondo('1', item.name)" *ngIf="item.name == 'Negativas'" style="height: 100%;">
                    <div style="align-items: center; height: 100%;" class="fila">
                        <div class="accent negativo" style="height: 100%;"></div>
                        <mat-icon [ngClass]="titNeg" id="ico-1" class="icono fsua {{item.icono}} fsua-1_5x"></mat-icon>
                    </div>
                    <div class="fila">
                        <div class="item texto-regular">
                            <h3>{{item.name}}</h3>
                        </div>
                    </div>
                    <div class="item texto-semibold"><p>{{item.details | number:'':'es-AR'}}</p></div>
                </div>
                <div [ngClass]="neu" id='i-2' class="linea fila" (click)="this.cambiarFondo('2', item.name)" *ngIf="item.name == 'Neutral'" style="height: 100%;">
                    <div style="align-items: center; height: 100%;" class="fila" *ngIf="item.name == 'Neutral'">
                        <div class="accent neutral" style="height: 100%;"></div>
                        <mat-icon [ngClass]="titNeu" id="ico-2" class="icono fsua {{item.icono}} fsua-1_5x"></mat-icon>
                    </div>
                    <div class="fila">
                        <div class="item texto-regular">
                            <h3>{{item.name}}</h3>
                        </div>
                    </div>
                    <div class="item texto-semibold"><p>{{item.details | number:'':'es-AR'}}</p></div>
                </div>
            </mat-list>
        </div>
        <ng-template #loader>
            <mat-spinner [diameter]="70"></mat-spinner>
        </ng-template>
    </div>
</div>

<ng-template #error><mat-icon>error</mat-icon> Error</ng-template>
