<app-navbar></app-navbar>
<app-resumen-banner></app-resumen-banner>
<div class="grid-container">

<div id="MasterCards">
  
  <div id="firstHalf">
    <mat-grid-list cols="2" rows="9" rowHeight="60px">
      
      <mat-grid-tile [colspan] =2 [rowspan] =2> 
        <mat-card class="dashboard-card">
          <app-carta-info cardName="Solicitudes"></app-carta-info>
        </mat-card>
      </mat-grid-tile>
 
      <mat-grid-tile [colspan] =1 [rowspan] =5> 
          <mat-card class="dashboard-card"> 
              <app-claims-and-complaints 
                [data]= "reclamos"
                [loading]= "loading"
                [title]="'Reclamos y denuncias'">
              </app-claims-and-complaints>
          </mat-card> 
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =5> 
          <mat-card class="dashboard-card">
              <app-claims-and-complaints 
                [data]= "consultas"
                [loading]= "loading"
                [title]="'Consultas y Reclamos'">
              </app-claims-and-complaints>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2> 
        <mat-card class="dashboard-card">
          <app-carta-info cardName="Vecino con + solicitudes"></app-carta-info>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2>
        <mat-card class="dashboard-card"> 
          <app-carta-info cardName="Agente con + solicitudes"></app-carta-info>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2>
        <mat-card class="dashboard-card">
          <app-carta-info cardName="Equipamiento con + solicitudes"></app-carta-info>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =1.5> 
        <mat-card class="dashboard-card">
          <app-carta-info cardName="Solicitudes con equipamiento"></app-carta-info>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
  </div>

<!-- second half-->

  <div id="secondHalf"> 
      <mat-grid-list cols="2" rows="7" rowHeight="60px">
          <mat-grid-tile [colspan] =1 [rowspan] =5> 
              <mat-card class="dashboard-card"> 
                  <app-requests-by-state></app-requests-by-state>
              </mat-card>
          </mat-grid-tile>
    
          <mat-grid-tile [colspan] =1 [rowspan] =5> 
            <mat-card class="dashboard-card">
              <app-claims-and-complaints 
                [data]= "opinadas"
                [loading]= "loading"
                [title]="'Opinadas'">
              </app-claims-and-complaints> 
            </mat-card> 
          </mat-grid-tile>
    
          <mat-grid-tile [colspan] =2 [rowspan] =6>
            <mat-card class="dashboard-card">
              <app-carousel></app-carousel>
            </mat-card>
          </mat-grid-tile>
    
      </mat-grid-list>
  </div>

</div>
