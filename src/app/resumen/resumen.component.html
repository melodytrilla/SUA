  <div id="MasterCards">
  <div id="firstHalf">
    <mat-grid-list cols="2" rows="9" rowHeight="60px">
      <mat-grid-tile [colspan] =2 [rowspan] =2> 
        <mat-card class="dashboard-card">
          <p id="cardTitle-center"> Solicitudes</p>
          <p id="cardContent-big"><b>13.622</b></p>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =5> 
          <mat-card class="dashboard-card">
              <app-claims-and-complaints></app-claims-and-complaints>
            </mat-card>
          
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =5> 
            <mat-card class="dashboard-card">
              <app-queries-and-formalities></app-queries-and-formalities>
            </mat-card>
            
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2> 
          <mat-card class="dashboard-card">
              <p id="cardTitle"> Vecino con + solicitudes</p>
              <h3 id="cardContent">95</h3>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2> 
          <mat-card class="dashboard-card">
              <p id="cardTitle"> Agente con + solicitudes</p>
              <h3 id="cardContent">161</h3>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2> 
          <mat-card class="dashboard-card">
              <p id="cardTitle"> Equipamiento con + solicitudes</p>
              <h3 id="cardContent">30</h3>
          </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan] =1 [rowspan] =2> 
          <mat-card class="dashboard-card">
              <p id="cardTitle"> Solicitudes con equipamiento</p>
              <h3 id="cardContent">1752</h3>
          </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
