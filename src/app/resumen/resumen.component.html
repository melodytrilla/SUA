<div class="grid-container">
<div class="navbarContainer">
  <app-global-nav-bar
  idSolicitante="{{this.busquedaCompleta.Id_solicitante}}"></app-global-nav-bar>
  <!--<h1 class="mat-h1">SUA Busqueda</h1>-->
  <!--<app-chips-container></app-chips-container>-->
  <!--<app-navbar></app-navbar>-->
</div>
<!-- probar con un div para regular el tamaÃ±o-->

<div class="bodyContainer">
    <div class="resumenBannerContainer">
      <app-resumen-banner
      reiteradas_con="{{busquedaCompleta.advSearch.reiteraciones_con}}"
      reiteradas_sin="{{busquedaCompleta.advSearch.reiteraciones_sin}}"
      intervenciones_sin="{{this.busquedaCompleta.advSearch.intervenciones_tipo}}"
      asignaciones_sin="{{this.busquedaCompleta.advSearch.asignacion_tipo}}"></app-resumen-banner>
    </div>

  <div class="grid-container">

    <div id="MasterCards">
    
    <div id="firstHalf">
      <mat-grid-list cols="2" rows="9" rowHeight="fit">
        
        <mat-grid-tile [colspan] =2 [rowspan] =2> 
          <mat-card class="dashboard-card">
            <app-carta-info cardName="solicitudes"></app-carta-info>
          </mat-card>
        </mat-grid-tile>
  
        <mat-grid-tile [colspan] =1 [rowspan] =5> 
            <mat-card class="dashboard-card"> 
                <app-claims-and-complaints 
                  [title]="'ReclamosDenuncias'"
                  [subtiposSeleccionado]="this.busquedaCompleta.advSearch.clasificacion_subtipo">
                </app-claims-and-complaints>
            </mat-card> 
        </mat-grid-tile>

        <mat-grid-tile [colspan] =1 [rowspan] =5> 
            <mat-card class="dashboard-card">
                <app-claims-and-complaints 
                  [title]="'ConsultasReclamos'"
                  [subtiposSeleccionado]="this.busquedaCompleta.advSearch.clasificacion_subtipo">
                </app-claims-and-complaints>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan] =1 [rowspan] =1> 
          <mat-card class="dashboard-card">
            <app-carta-info 
            cardName="vecinosConSolicitudes"
            idSolic="{{this.busquedaCompleta.Id_solicitante}}"></app-carta-info>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan] =1 [rowspan] =1>
          <mat-card class="dashboard-card"> 
            <app-carta-info cardName="agentesConSolicitudes"></app-carta-info>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan] =1 [rowspan] =1>
          <mat-card class="dashboard-card">
            <app-carta-info cardName="equipamientoConSolicitudes"></app-carta-info>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan] =1 [rowspan] =1> 
          <mat-card class="dashboard-card">
            <app-carta-info cardName="solicitudesConEquipamiento"></app-carta-info>
          </mat-card>
        </mat-grid-tile>

      </mat-grid-list>
    </div>

  <!-- second half-->

    <div id="secondHalf"> 
        <mat-grid-list cols="2" rows="7" rowHeight="fit">
            <mat-grid-tile [colspan] =1 [rowspan] =3> 
                <mat-card class="dashboard-card"> 
                    <app-requests-by-state
                    estados="{{this.busquedaCompleta.advSearch.estado_estados}}"></app-requests-by-state>
                </mat-card>
            </mat-grid-tile>
      
            <mat-grid-tile [colspan] =1 [rowspan] =3> 
              <mat-card class="dashboard-card">
                <app-opinadas
                positivo="{{this.busquedaCompleta.advSearch.opinion_positivo}}"
                negativo="{{this.busquedaCompleta.advSearch.opinion_negative}}"
                neutro="{{this.busquedaCompleta.advSearch.opinion_neutro}}"
                opinionTiene="{{this.busquedaCompleta.advSearch.opinion_tiene}}">
                </app-opinadas> 
              </mat-card> 
            </mat-grid-tile>
      
            <mat-grid-tile [colspan] =2 [rowspan] =4>
              <mat-card class="dashboard-card">
                <app-carousel></app-carousel>
              </mat-card>
            </mat-grid-tile>
      
        </mat-grid-list>
    </div>

  </div>
</div>
