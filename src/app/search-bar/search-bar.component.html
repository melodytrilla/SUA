
<div class="mainContainer dark" [formGroup]="form">
    
    
    <mat-form-field class="medium">
        <input matInput
            placeholder="Fechas"
            [satDatepicker]="picker"
            formControlName="date">
            
        <sat-datepicker #picker 
            [rangeMode]="true"
            [calendarFooterComponent]="rangesFooter"></sat-datepicker>
        <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
    </mat-form-field>
   

    <mat-form-field class="short">
        <input matInput placeholder="Numero" [textMask]="numberMask">
    </mat-form-field>

    <mat-form-field class="short">
        <input matInput placeholder="AÃ±o" [textMask]="yearMask">
    </mat-form-field>

    <mat-form-field class="large">
        <input matInput type="text" 
            placeholder="Ubicacion" 
            formControlName="ubicacion" 
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
         </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="short">
        <input matInput type="text" placeholder="Radio" maxlength=4>
    </mat-form-field>

    <mat-form-field class="large">
        <input matInput placeholder="Solicitante" [textMask]="numberMask">
    </mat-form-field>
    <div class="boton">
        <div class="filtrar">
            <button mat-button> <i class="fsua fsua-filtrar fsua-1_5x" style="color: #f7f7f8"> </i></button>
        </div>

        <div class="search-button">
            <button mat-raised-button  color= "accent"><mat-icon style="color: inherit;" >search</mat-icon></button>
        </div> 
    </div>
</div>
