
<div class="mainContainer dark fila" [(formGroup)]="form">
    <div class="columnaInvertida" style="width: 95%;">
        <div class="cont">
            <mat-form-field class="medium texto-regular">
                <input matInput
                    (focus)="picker.open()"
                    onkeydown="return false"
                    placeholder="Elija una fecha"
                    [satDatepicker]="picker"
                    formControlName="date"
                    autofilled= true >
                    
                <sat-datepicker #picker 
                    [rangeMode]="true"
                    [calendarFooterComponent]="rangesFooter"></sat-datepicker>
                <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
            </mat-form-field>
        

            <mat-form-field class="short texto-regular">
                <input matInput placeholder="Número" formControlName="Id_solicitud" type="number">
            </mat-form-field>

            <mat-form-field class="short texto-regular">
                <input matInput placeholder="Año" [textMask]="yearMask" formControlName="año" type="number">
            </mat-form-field>

            <mat-form-field class="large texto-regular">
                <input matInput type="text" 
                    placeholder="Ubicacion (min 4 letras)" 
                    formControlName="ubicacion"
                    autocapitalize="off"
                    autocomplete="off"
                    (input)="searchUbicaciones($event.target.value)" 
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
                    <ng-container *ngFor="let dir of filteredDirecciones">
                        <ng-container *ngIf="dir.geometry; else notPoint">
                            <mat-option class="optionPunto fila" [value]=dir>
                                <div class="punto columna">
                                    <p>{{dir.properties.name}}</p>
                                    <p *ngIf="dir.properties.subtipo != 'DIRECCIÓN'; else direccion" class="dir font12">{{dir.properties.direccion}}</p>
                                    <ng-template #direccion>
                                        <p class="dir font12">{{dir.properties.subtipo}}</p>
                                    </ng-template>
                                </div>
                                <mat-divider></mat-divider>
                                <!--Soy un punto-->
                            </mat-option>
                        </ng-container>
                        <ng-template #notPoint>
                            <mat-option class="optionPunto fila" [value]="dir">
                                <div class="punto columna texto-regular">
                                    <p>{{dir.properties.name}}</p>
                                    <p class="dir font12">{{dir.properties.subtipo}}</p>
                                    <ng-container *ngFor="let altura of dir.properties.rangosAltura">
                                        <div class="altura fila font12">
                                            <p>{{altura.alturaDesde}} - {{altura.alturaHasta}} </p>
                                            <p *ngIf="altura.bis" > BIS </p>
                                        </div>
                                    </ng-container>
                                </div>
                                <mat-divider></mat-divider>
                                <!--No soy un punto-->
                            </mat-option>
                        </ng-template>
                    </ng-container>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field class="short texto-regular">
                <input matInput placeholder="Radio" [textMask]="yearMask" formControlName="radio" type="number">
            </mat-form-field>

            <mat-form-field class="large">
                <input matInput placeholder="Solicitante" formControlName="Id_solicitante" value="{{idSolic}}">
            </mat-form-field>
        </div>

                    </mat-select>
                </mat-form-field>
            </div>
        </div>-->
    </div>
    <div class="boton filaInvertida">
        <div class="separador white-border filaInvertida">
            <div class="filtrar">
                <button mat-button (click)="openDialog()"> <mat-icon matBadge="{{cantFiltros}}" [matBadgeHidden]="cantFiltros==0" matBadgeSize="medium" matBadgeColor="accent" class="fsua fsua-filtrar fsua-1_5x" style="color: #f7f7f8"> </mat-icon></button>
            </div>

            <div class="dropdown-menu">
                <button class="blueBack-Button" mat-button style="min-width: 0px; padding: 0px;"><mat-icon style="color: inherit;" (click)="toggleShow()">keyboard_arrow_down</mat-icon></button>
<!-- drpdown menu -->
                <div id="miDropdown" class="dropdown-container">
                    <p class="titulo-bold dropdow-titulo">filtros guardados</p>
                    <mat-divider style="border-top-color: rgba(0,0,0,0.12);"></mat-divider>
                    <div class="dropdown-itemsContainer"> 

                        <div *ngFor="let busqueda of busquedasGuardadas">
                            <div class="dropdown-button" (click)="buscarguardado(busqueda)">
                                <p class="texto-regular dropdown-text">{{busqueda.nombre}}</p>
                            </div>
                            <mat-divider style="border-top-color: rgba(0,0,0,0.12);"></mat-divider>
                        </div>

                    </div>
                </div>
                <div id="miDropdown-mask" class="dropdown-mask" (click)="removeShow()">
                </div>
            </div> 
            <!-- https://www.w3schools.com/howto/howto_js_dropdown.asp -->
        </div>

        <div class="serch-button">
            <button class="whiteBack-Button" mat-stroked-button (click)="sendInfo()"><mat-icon style="color: inherit;" >search</mat-icon></button>
        </div> 
    </div>
</div>
