
<mat-card class="tarjeta">
    <div id="total">
        <div class="titulo-bold font15"><p id="cardTitle"> Opinadas</p></div>
        <div class="texto-semibold"><p id="cardContent">{{total}}</p></div>
        <mat-divider></mat-divider>
    </div>

<div>
    <canvas class="grafico" id="myChart" baseChart
       [data]="barChartData"
       [labels]="barChartLabels"
       [chartType]="barChartType"
       [colors]="barChartColors"
       [options] ="barChartOptions"
       [plugins] = "barChartPlugins"></canvas>
</div>
</mat-card>
