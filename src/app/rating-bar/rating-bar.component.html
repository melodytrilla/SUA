
<mat-card class="tarjeta">
<div>
    <canvas class="grafico" id="myChart" baseChart
       [data]="barChartData"
       [labels]="barChartLabels"
       [chartType]="barChartType"
       [colors]="barChartColors"
       [options] ="barChartOptions"
       [plugins] = "barChartPlugins"></canvas>
</div>
</mat-card>
