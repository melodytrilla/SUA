<div class="container">

    
    <h5 class="legend">Filtros: </h5>

    <mat-chip-list #chipList>
        <mat-chip *ngFor="let chip of chips" 
            [selectable]="selectable" 
            [removable]="removable" 
            (removed)="remove(chip)"
            color="primary" selected="true">
            {{chip}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <div>
            <button *ngIf="!searchBoxVisible" mat-chip class="add" (click)="showSearch()">Agregar +</button>

            <input matInput *ngIf="searchBoxVisible" #search 
                placeholder = "Agregar"
                autocapitalize="off"
                autocomplete="off"
                (input)="onSearchChange($event.target.value)"
                [matChipInputFor] = "chipList"
                [matChipInputSeparatorKeyCodes] = "separatorKeys"
                [matChipInputAddOnBlur] = "addOnBlur"
                [matAutocomplete]="auto"/>

            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option.desc }}
                </mat-option>
            </mat-autocomplete>
        </div>
        
    </mat-chip-list>
</div>
