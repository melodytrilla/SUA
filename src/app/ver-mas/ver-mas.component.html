<mat-dialog-content class="tablagen">
    <div class="fil titulo-bold">
        <div class="col col1" style="padding-left:10 px">DNI</div>
        <div class="col">APELLIDO Y NOMBRE</div>
        <div class="col col3">CANTIDAD DE SOLICITUDES</div>
    </div>
    <div class="fil hov texto-regular" *ngFor="let vec of vecinos | sort:{ property: 'cantidad_solicitudes', descending: true}">
        <div class="col col1"><p>{{vec.dni_solicitante}}</p></div>
        <div class="col"><p>{{vec.apellido_solicitante}}, {{vec.nombre_solicitante}}</p></div>
        <div class="col col3"><p>{{vec.cantidad_solicitudes}}</p></div>
    </div>
</mat-dialog-content>
