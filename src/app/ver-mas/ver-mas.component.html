<mat-dialog-content class="tablagen">
    <div class="fil titulo-bold">
        <div class="col">DNI</div>
        <div class="col">APELLIDO Y NOMBRE</div>
        <div class="col">CANTIDAD DE SOLICITUDES</div>
    </div>
    <div class="fil hov texto-regular" *ngFor="let vec of vecinos | sort:{ property: 'cantidad_solicitudes', descending: true}">
        <div class="col">{{vec.dni_solicitante}}</div>
        <div class="col">{{vec.apellido_solicitante}}, {{vec.nombre_solicitante}}</div>
        <div class="col">{{vec.cantidad_solicitudes}}</div>
    </div>
</mat-dialog-content>
