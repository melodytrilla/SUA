  <mat-accordion>
    <mat-expansion-panel (closed)="ActualizarDesc()" class="light" Id="principalPanel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Titulo
            </mat-panel-title>
            <mat-panel-description>
                {{descripcion}}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="body">
        <mat-form-field Id="inputField" style="color: black;">
            <input matInput [(ngModel)]="inputDescripcion" placeholder="ingrese un texto">
        </mat-form-field>
        </div>
        
    </mat-expansion-panel>
</mat-accordion>


<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  <!--agregar devuelta al botton de abajo ( [mat-dialog-close]="data.filtro" cdkFocusInitial)-->
  <button mat-stroked-button (click)="BusquedaClick()">Buscar</button>
</div>
