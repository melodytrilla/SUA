<mat-accordion>
    <mat-expansion-panel (closed)="ActualizarDesc()" class="dark" Id="principalPanel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Clasificacion
            </mat-panel-title>
            <mat-panel-description>
                {{descripcion}}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
            <mat-label>Tipo</mat-label>

            <mat-select [(value)]="seleccionado">
                <mat-option> cualquiera</mat-option>
                <mat-option *ngFor="let elem of tipos" value=elem>  
                    {{elem}}
                </mat-option>
            </mat-select> 
        </mat-form-field>

        <div style="display: flex; color: white;">
            <mat-checkbox
            [(ngModel)]="registroCheck"
            style="margin-right: 2%;">
            Registro
                
            </mat-checkbox>

            <mat-checkbox
            [(ngModel)]="reiteracionCheck">
            Reiteracion
                
            </mat-checkbox>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Origen</mat-label>
                <mat-select>
                    <mat-option (click)="agregarChipOrigen(origen)" *ngFor="let origen of origenes">{{origen}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-chip-list>
                <mat-chip *ngFor="let elegido of origenesSeleccionados" (click)="takeOut(elegido)"> {{elegido}}</mat-chip>
            </mat-chip-list>
        </div>
        
    </mat-expansion-panel>
</mat-accordion>
