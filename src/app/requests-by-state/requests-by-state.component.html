<div style="height: 100%;">
    <mat-card-title class="titulo-bold font15 title" style="height:40%;display: flex;">
        <div class="centered" style="height: 100%; font-size: 1vw;">
            Solicitudes por estado
        </div>
        <div style="height: 100%;">
            <canvas class="grafico" baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="doughnutChartColors"
                [options] ="doughnutChartOptions"
                [plugins] = "doughnutChartPlugins">
            </canvas>
        </div>
    </mat-card-title>


    <div class="columna" style="height: 58%;">
            <div [ngClass]="pen" id="Pendiente" class="fila item" (click)="this.cambiarFondo('Pendiente')">
                <div class="fila tit-estado">
                    <div class="accent accentP"></div>
                    <div class="texto-regular">Pendientes</div>
                </div>
                <div class="texto-semibold cantidad">{{doughnutChartData[0] | number:'':'es-AR'}}</div>
            </div>
            <div [ngClass]="enC" id="En curso" class="fila item" (click)="this.cambiarFondo('En curso')">
                <div class="fila tit-estado">
                    <div class="accent accentEC"></div>
                    <div class="texto-regular">En curso</div>
                </div>
                <div class="texto-semibold cantidad">{{doughnutChartData[1] | number:'':'es-AR'}}</div>
            </div>
            <div [ngClass]="res" id="Resuelto" class="fila item"(click)="this.cambiarFondo('Resuelto')">
                <div class="fila tit-estado">
                    <div class="accent accentR"></div>
                    <div class="texto-regular">Resueltas</div>
                </div>
                <div class="texto-semibold cantidad">{{doughnutChartData[2] | number:'':'es-AR'}}</div>
            </div>
            <div [ngClass]="cer" id="Cerrado" class="fila item" (click)="this.cambiarFondo('Cerrado')">
                <div class="fila tit-estado">
                    <div class="accent accentC"></div>
                    <div class="texto-regular">Cerradas</div>
                </div>
                <div class="texto-semibold cantidad">{{doughnutChartData[3] | number:'':'es-AR'}}</div>
            </div>
    </div>
</div>
