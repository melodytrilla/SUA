<div id="total">

    <div class="texto-semibold"><p id="cardContent">{{total}}</p></div>
    <mat-divider></mat-divider>
</div>
<div>

        [data]="hBarChartData"

        [plugins] = "hBarChartPlugins" style="padding: 3% 0% 0% 4%; max-width: 95%; max-height: 95%"></canvas>
</div>
