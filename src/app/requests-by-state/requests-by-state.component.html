<div style="height: 100%;">
    <mat-card-title class="titulo-bold font15 title">
        <div class="centered titleText">
            Solicitudes por estado
        </div>
        <div class="graphContainer">
            <canvas class="grafico" baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="doughnutChartColors"
                [options] ="doughnutChartOptions"
                [plugins] = "doughnutChartPlugins">
            </canvas>
        </div>
    </mat-card-title>


    <div class="columna">
            <div id="Pendiente" class="filaContainer hov item" (click)="this.cambiarFondo('Pendiente')">
                <div class="fila">
                    <div class="accent accentP"></div>
                    <div class="texto-regular">Pendientes</div>
                </div>
                <div class="texto-semibold dataNumber">{{doughnutChartData[0] | number:'':'es-AR'}}</div>
            </div>
            <div id="En curso" class="filaContainer hov item" (click)="this.cambiarFondo('En curso')">
                <div class="fila">
                    <div class="accent accentEC"></div>
                    <div class="texto-regular">En curso</div>
                </div>
                <div class="texto-semibold dataNumber">{{doughnutChartData[1] | number:'':'es-AR'}}</div>
            </div>
            <div id="Resuelto" class="filaContainer hov item" (click)="this.cambiarFondo('Resuelto')">
                <div class="fila">
                    <div class="accent accentR"></div>
                    <div class="texto-regular">Resueltas</div>
                </div>
                <div class="texto-semibold dataNumber">{{doughnutChartData[2] | number:'':'es-AR'}}</div>
            </div>
            <div id="Cerrado" class="filaContainer hov item" (click)="this.cambiarFondo('Cerrado')">
                <div class="fila">
                    <div class="accent accentC"></div>
                    <div class="texto-regular">Cerradas</div>
                </div>
                <div class="texto-semibold dataNumber">{{doughnutChartData[3] | number:'':'es-AR'}}</div>
            </div>
    </div>
</div>
