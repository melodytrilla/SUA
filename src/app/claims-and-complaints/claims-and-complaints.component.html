<mat-card class="tarjeta">
    <mat-card-title class="titulo font15">
        <div class="titulo-bold">{{title}}</div>
        <div  class="texto-semibold">
            <h3 *ngIf="!loading && data; else placeholder"> {{data.total}} </h3>
            <ng-template #placeholder><h3>0</h3></ng-template>
        </div>
    </mat-card-title>

    <mat-divider></mat-divider>

    <div>
        <div *ngIf="!loading && data; else loader">
            <mat-list class="lista hov" *ngFor="let item of data.valores">
                <div class="linea fila" style="max-height: 40px;">
                    <div class="fila">
                        <mat-icon class="icono fsua {{item.icono}} fsua-1_5x"></mat-icon>
                        <div class="item texto-semibold">
                            <h3 class="cut-text">{{item.name}}</h3>
                        </div>
                    </div>
                <div class="item texto-semibold"><p>{{item.details}}</p></div>
                </div>
            </mat-list>
        </div>
        <ng-template #loader>
            <mat-spinner [diameter]="70"></mat-spinner>
        </ng-template>
    </div>
</mat-card>

<ng-template #error><mat-icon>error</mat-icon> Error</ng-template>
